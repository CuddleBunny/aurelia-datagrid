<template class="dtd-table-cell">
    <div viewModel.bind="self">
        <div class.bind="buttonGroupClass" role="group">
            <button if.bind="!isEditing" type="button" class.bind="editButtonClass" click.delegate="editButtonClick($event)">
                Edit
            </button>

            <div if.bind="isEditing" class.bind="saveCancelButtonGroupClass">
                <button type="button" class.bind="saveButtonClass" click.delegate="saveButtonClick($event)">
                    Save
                </button>

                <div class.bind="orDivClass"></div>

                <button type="button" class.bind="cancelButtonClass" click.delegate="cancelButtonClick($event)">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</template>
