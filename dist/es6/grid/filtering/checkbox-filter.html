<template>
	<div class.bind="$parent.filterFormClass" if.bind="column.filterable && column.inputType === 'checkbox'">
        <div class.bind="$parent.filterCheckboxFormFieldGroupClass">
            <div class.bind="$parent.filterCheckboxGroupClass">
                <button type="button"
                        class.bind="$parent.filterCheckboxButtonClass + (filterer.values[column.property] === null ? ' active' : '')"
                        click.delegate="filterer.setFilter(column, null)">
                    <i class.bind="$parent.filterCheckboxClearIconClass"></i>
                </button>
                <button type="button"
                        class.bind="$parent.filterCheckboxButtonClass + (filterer.values[column.property] === true ? ' active' : '')"
                        click.delegate="filterer.setFilter(column, true)">
                    <i class.bind="$parent.filterCheckboxCheckedIconClass"></i>
                </button>
                <button type="button"
                        class.bind="$parent.filterCheckboxButtonClass + (filterer.values[column.property] === false ? ' active' : '')"
                        click.delegate="filterer.setFilter(column, false)">
                    <i class.bind="$parent.filterCheckboxUncheckedIconClass"></i>
                </button>
            </div>
        </div>
    </div>
</template>
