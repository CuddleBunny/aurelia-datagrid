<template>
    <td>
        <div class.bind="butttonGroupClass" role="group">
            <a if.bind="!bindingContext.editing" role="button" class.bind="editButtonClass" click.delegate="bindingContext.editing = true">
                Edit
            </a>
            <a if.bind="bindingContext.editing" role="button" class.bind="saveButtonClass" click.delegate="bindingContext.editing = false">
                Save
            </a>
            <a if.bind="!hideCancel && bindingContext.editing" role="button" class.bind="cancelButtonClass" click.delegate="bindingContext.editing = false">
                Cancel
            </a>
        </div>
    </td>
</template>
